<div>
    <h3>Editar Usuário</h3>
  </div>
  <form class="example-container" [formGroup]="userForm" (ngSubmit)="putUser(userForm.value)">
    <mat-form-field>
      <input matInput name="name" required placeholder="Nome do Usuário" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input  matInput name="lastName" required placeholder="Sobrenome do Usuário" formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Perfil</mat-label>
        <select matNativeControl required name="profile" formControlName="profile">
          <option value="admin">Administrador</option>
          <option value="guess">Visitante</option>
        </select>
      </mat-form-field>
    <button type="submit" [disabled]="!userForm.valid" mat-button color="primary" >Editar</button>
  </form>
