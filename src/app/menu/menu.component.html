<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>Recursos</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/user" routerLinkActive="active">Usu√°rio</a>
        <a mat-list-item routerLink="/teacher" routerLinkActive="active">Professor</a>
        <a mat-list-item routerLink="/course" routerLinkActive="active">Curso</a>
        <a mat-list-item routerLink="/student" routerLinkActive="active">Estudante</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <img src="../../favicon.ico" alt="some text">
        <span>Trainee Prominas</span>
      </mat-toolbar>
      <div class="container">
     <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
