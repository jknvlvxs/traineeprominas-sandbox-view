<div>
      <button mat-flat-button color="accent" routerLink="/create/course" selected>Novo Curso</button>    
<h3>Lista de Cursos</h3>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let row"> {{row.period}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

    <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Professores </th>
        <td mat-cell *matCellDef="let row">
          <!-- <ul class="teachers"> -->
            <mat-list-item *ngFor="let prof of row.teacher" >{{prof.name}}</mat-list-item>
          <!-- </ul> -->
        </td>
        <!-- <td mat-cell *matCellDef="let row"> {{row.prof}} </td> -->
      </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"> <button mat-flat-button color="accent" routerLink="/course/{{row.id}}" selected>Detalhe</button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
