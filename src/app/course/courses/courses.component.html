<div>
      <button mat-flat-button color="accent" routerLink="/create/course" selected>Novo Curso</button>    
<h3>Lista de Cursos</h3>
  </div>
<div class="mat-elevation-z8">
    <mat-form-field class='filter'>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let row"> {{row.period}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>
    <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Professores </th>
        <td mat-cell *matCellDef="let row">
            <mat-list-item *ngFor="let prof of row.teacher" >{{prof.name}} {{prof.lastName}}</mat-list-item>
        </td>
      </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"> <button mat-flat-button color="accent" routerLink="/course/{{row.id}}" selected>Ver mais</button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
