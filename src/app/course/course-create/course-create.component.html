<div>
    <h3>Adicionar Novo Curso</h3>
  </div>
  <form class="example-container" [formGroup]="courseForm" (ngSubmit)="postCourse(courseForm.value)">
    <mat-form-field>
      <input matInput name="name" required placeholder="Nome do Curso" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" name="period" placeholder="Periodo do Curso" formControlName="period">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="city" required placeholder="Cidade do Curso" formControlName="city">
    </mat-form-field>
    <mat-form-field>
        <mat-label >Teacher</mat-label>
        <mat-select name="city" formControlName="teacher" multiple>
        <mat-option *ngFor="let prof of teacher" [value]="prof.id">{{prof.name}}</mat-option>
        </mat-select>
      </mat-form-field>

    <button type="submit" [disabled]="!courseForm.valid" mat-button color="primary" >Adicionar</button>
  </form>
