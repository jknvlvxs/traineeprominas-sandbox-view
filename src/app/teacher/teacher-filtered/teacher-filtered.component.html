<div *ngIf="teacher.id != 0" class="example-container mat-elevation-z8">
    <div class="button-row">
        <button mat-flat-button color="accent" [routerLink]="['/teacher']"><mat-icon>list</mat-icon> Voltar</button>
    </div>  
  <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
          <mat-card-subtitle>{{teacher.id}}</mat-card-subtitle>
        <mat-card-title><h2>{{teacher.name}} {{teacher.lastName}}</h2></mat-card-title>
        <mat-card-subtitle *ngIf="teacher.phd == true">Possui PHD</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="teste" [routerLink]="['/update/teacher', teacher.id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="deleteTeacher(teacher.id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="isLoadingResults == false && teacher.id == 0">404</div>
