<div>
    <h3>Adicionar Novo Professor</h3>
  </div>
  <form class="example-container" [formGroup]="teacherForm" (ngSubmit)="postTeacher(teacherForm.value)">
    <mat-form-field>
      <input matInput name="name" required placeholder="Nome do Professor" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input  matInput name="lastName" required placeholder="Sobrenome do Professor" formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>PHD</mat-label>
        <select matNativeControl required name="phd" formControlName="phd">
          <option value="true">Possui</option>
          <option value="false">NÃ£o possui</option>
        </select>
      </mat-form-field>
  
    <button type="submit" [disabled]="!teacherForm.valid" mat-button color="primary" >Adicionar</button>
  </form>
